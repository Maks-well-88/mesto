<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="container"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="/" alt="Аватар"></div><div class="profile__info"><div class="profile__name-wrapper"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__job"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements" aria-label="Блок с карточками"></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p></footer></div><template class="card-template"><article class="element"><img src="/" alt="" class="element__image"> <button type="button" class="element__delete-btn"></button><div class="element__description"><h2 class="element__title"></h2><div class="element__like-wrapper"><button type="button" class="element__like-btn"></button> <span class="element__like-counter"></span></div></div></article></template><div class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close"></button><form name="profile-form" class="popup__form popup__form_type_profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name-input" name="name" value="" class="popup__input-field popup__input-field_type_name" minlength="2" maxlength="40" required> <span class="name-input-error popup__input-error"></span> <input id="job-input" name="job" value="" class="popup__input-field popup__input-field_type_job" minlength="2" maxlength="200" required> <span class="job-input-error popup__input-error"></span> <button type="submit" class="popup__button-save popup__button-save_type_profile">Сохранить</button></form></div></div><div class="popup popup_type_new-place"><div class="popup__container popup__container_type_new-place"><button type="button" class="popup__close"></button><form name="new-place-form" class="popup__form popup__form_type_new-place" novalidate><h2 class="popup__title">Новое место</h2><input id="title-input" name="title" value="" placeholder="Название" minlength="2" maxlength="30" class="popup__input-field popup__input-field_placeholder_light popup__input-field_type_title" required> <span class="title-input-error popup__input-error"></span> <input id="url-input" type="url" name="url" value="" placeholder="Ссылка на картинку" class="popup__input-field popup__input-field_placeholder_light popup__input-field_type_link" required> <span class="url-input-error popup__input-error"></span> <button disabled="disabled" type="submit" class="popup__button-save popup__button-save_type_new-place popup__button-save_disabled">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-wrapper"><button type="button" class="popup__close"></button> <img src="6def7f24af32258e4bfc.jpg" alt="" class="popup__image"><h2 class="popup__image-title">Заголовок</h2></div></div><div class="popup popup_type_delete-card"><div class="popup__container popup__container_type_delete-card"><button type="button" class="popup__close"></button><h2 class="popup__title popup__title_type_confirmation">Вы уверены?</h2><button type="button" class="popup__button-save popup__button-save_type_confirmation">Да</button></div></div></body></html>
