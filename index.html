<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="logo">
    </header>
    <div class="main">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button">
            <img src="./images/Pen.svg" alt="Изображение карандаша" class="profile__pen-img">
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <div class="profile__add-button">
          <img src="./images/Cross.svg" alt="Изображение крестик" class="profile__cross-img">
        </div>
      </section>
    </div>
  </div>
</body>
</html>
