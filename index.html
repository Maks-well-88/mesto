<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- CARD TEMPLATE -->
  <template class="card-template">
    <article class="element">
      <img src="" alt="" class="element__image">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </article>
  </template>
  <!-- POP-UP FOR CHANGE DATA PROFILE -->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="popup-change-profile" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" value="" class="popup__input-field popup__input-field_type_name">
        <input type="text" value="" class="popup__input-field popup__input-field_type_job">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-place">
    <div class="popup__container popup__container_type_new-place">
      <button type="button" class="popup__close"></button>
      <form name="popup-change-profile" class="popup__form popup__form_type_new-place">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" value="" placeholder="Название" class="popup__input-field popup__input-field_type_title">
        <input type="text" value="" placeholder="Ссылка на картинку" class="popup__input-field popup__input-field_type_link">
        <button type="submit" class="popup__button-save popup__button-save_type_new-place">Создать</button>
      </form>
    </div>
  </div>
  <!-- JAVASCRIPT -->
  <script src="./scripts/index.js"></script>
</body>
</html>
