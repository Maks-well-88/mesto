<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <div class="main">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/sergei-wing-altay.jpg" alt="Алтай" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Алтай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dmitry-bogatyrev-yalta.jpg" alt="Ялта" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Ялта</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dima-fedorov-sochi.jpg" alt="Сочи" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Сочи</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- POP-UP FOR CHANGE DATA PROFILE -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" value="" class="popup__input-field popup__input-field_type_name">
        <input type="text" value="" class="popup__input-field popup__input-field_type_job">
        <button class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
<!-- JAVASCRIPT -->
  <script src="./scripts/index.js"></script>
</body>
</html>
