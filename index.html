<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="logo">
    </header>
    <div class="main">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button">
            <img src="./images/Pen.svg" alt="Изображение карандаша" class="profile__pen-img">
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <div class="profile__add-button">
          <img src="./images/Cross.svg" alt="Изображение крестик" class="profile__cross-img">
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/jared-erondu-san-francisco.jpg" alt="Сан-Франциско" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Сан-Франциско</h2>
            <img src="./images/Heart.svg" alt="Сердце" class="element__like active">
          </div>
        </div>
        <div class="element">
          <img src="./images/dillon-shook-los-angeles.jpg" alt="Лос-Анжелес" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Лос-Анжелес</h2>
            <img src="./images/Heart.svg" alt="Сердце" class="element__like active">
          </div>
        </div>
        <div class="element">
          <img src="./images/arthur-osipyan-nyk.jpg" alt="Нью-Йорк" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Нью-Йорк</h2>
            <img src="./images/Heart.svg" alt="Сердце" class="element__like active">
          </div>
        </div>
        <div class="element">
          <img src="./images/lance-anderson-boston.jpg" alt="Бостон" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Бостон</h2>
            <img src="./images/Heart.svg" alt="Сердце" class="element__like active">
          </div>
        </div>
        <div class="element">
          <img src="./images/carlos-alfonso-austin.jpg" alt="Остин" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Остин</h2>
            <img src="./images/Heart.svg" alt="Сердце" class="element__like active">
          </div>
        </div>
        <div class="element">
          <img src="./images/benjamin-suter-chikago.jpg" alt="Чикаго" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Чикаго</h2>
            <img src="./images/Heart.svg" alt="Сердце" class="element__like active">
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
